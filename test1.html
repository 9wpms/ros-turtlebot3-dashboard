<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtlebot3 Dashboard</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 { font-family: "Lato", sans-serif; }
        .w3-bar, h1, button { font-family: "Montserrat", sans-serif; }
        .fa-anchor, .fa-coffee { font-size:200px; }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
        }

        .menu {
            width: 30%;
            text-align: center;
        }

        .main-content {
            width: 65%;
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px; /* Rounded corners */
        }

        .btn:hover {
            background: #555;
        }

        .test {
            display: flex;
            flex-flow: row;
        }

        #zone_joystick {
            width: 100%;
            max-width: 300px;
            height: 300px;
            position: relative;
            margin: 20px auto;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .menu, .main-content {
                width: 100%;
                text-align: center;
            }

            #zone_joystick {
                width: 100%;
                max-width: none;
            }
        }

        @media (min-width: 769px) {
            .menu, .main-content {
                height: 100vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Turtlebot3 Dashboard</h1>
    <p class="w3-xlarge">Control and monitor your Turtlebot3</p>
</header>

<div class="container">
    <div class="menu">
        <h2>Control Panel</h2>
        <button class="btn" onclick="checkGazebo()">Launch Gazebo</button>
        <button class="btn" onclick="openFeature()">Open Map</button>
        <button class="btn" onclick="mapFeature()">Create Map</button>
        <button class="btn" onclick="saveFeature()">Save Map</button>
        <button class="btn" onclick="exitFeature()">Exit</button>
    </div>
    
    <div class="main-content">
        <h2>Dashboard</h2>
        <p>Welcome to the Turtlebot3 Dashboard.</p>
        <div id="zone_joystick"></div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
<script>
    var options = {
        zone: document.getElementById('zone_joystick'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: '#3498db' // Blue color scheme for joystick
    };
    var manager = nipplejs.create(options);

    // Joystick event handling
    manager.on('move', function (evt, data) {
        var linear_x = data.force * Math.cos(data.angle.radian).toFixed(2);
        var angular_z = data.force * Math.sin(data.angle.radian).toFixed(2);
        
        fetch('/joy_command', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ linear_x: linear_x, angular_z: angular_z })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    });

    // Backend communication functions
    function checkGazebo() {
        fetch('/check_gazebo')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }

    function openFeature() {
        var map_name = prompt('Enter map name:');
        if (map_name) {
            fetch(`/navi_feature?map_name=${map_name}`)
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    }

    function mapFeature() {
        fetch('/map_feature')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }

    function saveFeature() {
        fetch('/save_feature')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }

    function exitFeature() {
        fetch('/exit_feature')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
